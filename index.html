
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">Book Your Table Now</h2>
        <p>Give The Information</p>


        <input type="text" id="username" placeholder="Enter Your Username" autocomplete="off"> <br>
        <div class="error-small error-username"></div>
        <input type="text" id="email" placeholder="Enter Your Email" autocomplete="off"> <br>
        <div class="error-small error-email"></div>
        <input type="text" id="address" placeholder="Enter Your Address" autocomplete="off"> <br>
        <input type="text" id="mobile" placeholder="Enter Your Mobile Number" autocomplete="off"> <br>
        <div class="error-small error-mobile"></div>
        <textarea rows="3" id="msg" placeholder="Describe yourself here..."></textarea> <br>

        <button id="btn">Get Booked</button>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
